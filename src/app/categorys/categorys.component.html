<span *ngFor="let category of categories" (click)="categoryClick(category)"
  >{{ category | pipe }}
</span>

<p>{{ joke?.value }}</p>

<input #search type="text" />
<button (click)="findJoke(search.value)">Search Joke</button>

<div *ngFor="let joke of jokes">
  <p appStyle>{{ joke.value }}</p>
  <p>{{ joke.created_at | date }}</p>
</div>
